# The name of your Worker. This will be part of its URL.
name = "saturday"

# The entry point for your Worker's code.
# Changed from "src/index.ts" to "index.ts" to match your file structure.
main = "index.ts"

# Specifies compatibility with a recent version of the Workers runtime.
compatibility_date = "2024-07-18"

# This is the corrected AI binding.
# We use [ai] (a single bracket) to define it as a single object,
# not [[ai]] which creates an array.
[ai]
binding = "AI"
